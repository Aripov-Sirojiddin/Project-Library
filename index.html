<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <dialog id="new-book-dialog">
            <form class="book-info" id="new-book-form">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title">
                <label for="author">Author: </label>
                <input type="text" id="author" name="author">
                <label for="pages">Pages: </label>
                <input type="number" id="pages" name="pages">
                <input type="submit" value="Add book to library.">
            </form>
            <button id="close-dialog">Close dialog.</button>
        </dialog>
        <button id="new-book-btn">Add a new book?</button>
    </div>
    <div class="books" id="books-container">
    </div>
    <script src="./source.js"></script>
</body>

</html>
